<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <title>virtual piano</title>
    <link rel="stylesheet" type="text/css" href="pianoStyle.css">
</head>
<body>
<div class="container">
<div class="white-keys">
    <kbd>A</kbd>
    <kbd>S</kbd>
    <kbd>D</kbd>
    <kbd>F</kbd>
    <kbd>G</kbd>
    <kbd>H</kbd>
    <kbd>J</kbd>
</div>
<div class="black-keys">
    <kbd id="w-change">W</kbd>
    <kbd id="e-change">E</kbd>
    <kbd id="t-change">T</kbd>
    <kbd id="y-change">Y</kbd>
    <kbd id="u-change">U</kbd>
</div>
</div>
<script src="virtualScripts.js"></script>
</body>
</html>
